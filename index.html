<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(145, 100, 150); /* converted from 0.569057, 0.391837, 0.587755 */
        }
        #chat-box {
            width: 600px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-end;
            backdrop-filter: blur(5px);
        }
        #status {
            font-size: 14px;
            margin-bottom: 5px;
            color: #aaa;
        }
        #input-area {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top: 5px;
        }
        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: black;
            color: rgb(145, 100, 150);
            border: 1px solid #444;
            border-radius: 10px;
        }
        #send-button {
            background-color: rgb(145, 100, 150);
            color: black;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
        }
        #output {
            flex: 1;
            margin-bottom: 5px;
            padding: 10px;
            background-color: rgba(34, 34, 34, 0.7);
            border-radius: 10px;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid rgb(145, 100, 150);
        }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="status">Connecting...</div>
        <div id="output"></div>
        <div id="input-area">
            <input type="text" id="message" placeholder="" />
            <button id="send-button" onclick="sendMessage()">SAADA</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('wss://data.elektron.art');
        const messageInput = document.getElementById('message');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        socket.onopen = () => {
            status.textContent = 'Connected to server';
            status.style.color = '#0f0';
        };

        socket.onerror = (error) => {
            status.textContent = 'Connection error';
            status.style.color = '#f00';
        };

        socket.onclose = () => {
            status.textContent = 'Disconnected';
            status.style.color = '#f00';
        };

        socket.onmessage = (event) => {
            const current = output.textContent;
            output.textContent = `${current}\nReceived:\n${event.data}`;
        };

        function generateUUID() {
            return 'xxxxxxxx'.replace(/[x]/g, function() {
                return (Math.random() * 36 | 0).toString(36);
            });
        }

        function sendMessage() {
            const msg = messageInput.value;
            if (msg !== '') {
                const payload = {
                    id: generateUUID(),
                    datetime: new Date().toISOString(),
                    channel: "experiment",
                    userid: "au1fmf5x",
                    username: "Mr.X",
                    type: "CHAT",
                    value: msg,
                    store: true
                };
                const jsonString = JSON.stringify(payload, null, 2);
                socket.send(JSON.stringify(payload));
                const current = output.textContent;
                output.textContent = `${current}\nSent to server:\n${jsonString}`;
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
